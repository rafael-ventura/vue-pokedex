name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # ou master, dependendo da sua branch principal

permissions:
  contents: write # Importante: adiciona permissão de escrita

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true # Limpa arquivos antigos
          token: ${{ secrets.GITHUB_TOKEN }} # Usa o token padrão 